{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Estilo exclusivo para centralizar o login na tela */
    .login-wrapper {
        min-height: 80vh; /* Ocupa quase a tela toda */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa; /* Fundo cinza bem claro */
    }
    
    .login-card {
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Sombra suave */
        overflow: hidden;
    }

    .login-header {
        background: linear-gradient(135deg, #117864 0%, #1abc9c 100%);
        padding: 2rem;
        text-align: center;
        color: white;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #e0e0e0;
        background-color: #fdfdfd;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #117864;
        background-color: #fff;
    }

    .btn-login {
        background-color: #F39C12; /* Laranja da marca */
        border: none;
        padding: 12px;
        font-weight: bold;
        border-radius: 50px;
        transition: transform 0.2s;
    }
    
    .btn-login:hover {
        background-color: #d68910;
        transform: translateY(-2px);
        color: white;
    }
</style>

<div class="login-wrapper">
    <div class="card login-card">
        
        <div class="login-header">
            <h3 class="fw-bold mb-0">Área Restrita</h3>
            <small class="text-white-50">JVC Turismo</small>
        </div>

        <div class="card-body p-4 p-md-5">
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 small rounded-3 mb-4">
                    <i class="bi bi-exclamation-circle-fill me-1"></i> Usuário ou senha incorretos.
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_username" class="form-label fw-bold small text-muted text-uppercase">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" autofocus required class="form-control border-start-0 ps-0" id="id_username" placeholder="Digite seu usuário">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label fw-bold small text-muted text-uppercase">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" required class="form-control border-start-0 ps-0" id="id_password" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-login text-white">
                        ACESSAR SISTEMA
                    </button>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'home' %}" class="text-decoration-none small text-muted">
                        <i class="bi bi-arrow-left"></i> Voltar para o site
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
