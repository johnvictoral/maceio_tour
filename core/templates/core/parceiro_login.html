{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-success text-white text-center py-4 rounded-top-4">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-briefcase-fill me-2"></i>Área do Parceiro</h4>
                    <p class="mb-0 small opacity-75">Vá com John - B2B</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">E-mail de Acesso</label>
                            <input type="email" name="email" class="form-control form-control-lg bg-light" placeholder="seu@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Senha</label>
                            <input type="password" name="senha" class="form-control form-control-lg bg-light" placeholder="******" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill fw-bold shadow-sm">
                                Entrar no Painel
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="text-muted small">Ainda não é parceiro?</p>
                        <a href="{% url 'cadastro_parceiro' %}" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                            Cadastrar Minha Empresa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
