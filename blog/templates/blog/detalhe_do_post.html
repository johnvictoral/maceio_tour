{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="fw-bold">{{ post.titulo }}</h1>
      <p class="text-muted">
        Por {{ post.autor.first_name }} | Publicado em {{ post.data_publicacao|date:"d 'de' F 'de' Y" }}
      </p>
      <hr>
      <img src="{{ post.imagem_destaque.url }}" class="img-fluid rounded shadow-sm mb-4" alt="{{ post.titulo }}">
      <div class="post-content">
        {{ post.conteudo|linebreaks }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
