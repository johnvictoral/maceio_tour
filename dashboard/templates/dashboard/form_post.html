{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white border-0 pt-4 pb-0 px-4">
                <h4 class="fw-bold mb-0">{{ titulo }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label class="form-label fw-bold">Título do Artigo</label>
                            {{ form.titulo }}
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Status</label>
                            {{ form.status }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Imagem de Capa</label>
                        {{ form.imagem_destaque }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Conteúdo do Post</label>
                        {{ form.conteudo }}
                        <div class="form-text">Você pode escrever seu texto aqui.</div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end border-top pt-3">
                        <a href="{% url 'lista_posts' %}" class="btn btn-light rounded-pill px-4">Cancelar</a>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">
                            <i class="bi bi-check-lg me-1"></i> Salvar Publicação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
