{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white border-0 pt-4 pb-0 px-4">
                <h4 class="fw-bold mb-0">{{ titulo }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Nome do Cliente</label>
                            {{ form.nome }}
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Cidade/Estado</label>
                            {{ form.cidade }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">O que ele disse?</label>
                        {{ form.texto }}
                        <div class="form-text">Seja breve, escolha as melhores frases.</div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Foto do Cliente (Opcional)</label>
                            {{ form.foto }}
                        </div>
                        <div class="col-md-4 d-flex align-items-center mt-3">
                            <div class="form-check form-switch">
                                {{ form.ativo }}
                                <label class="form-check-label ms-2">Mostrar no Site?</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end">
                        <a href="{% url 'lista_depoimentos' %}" class="btn btn-light rounded-pill px-4">Cancelar</a>
                        <button type="submit" class="btn btn-success rounded-pill px-4 fw-bold">Salvar Depoimento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
